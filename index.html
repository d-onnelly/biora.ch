<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>biora.ch</title>
  <meta name="description" content="Computing, Software Engineering, Interactive Portfolio" />

  <!-- Optional: handwriting-style fonts (works if online) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="page" id="page">
    <header class="topbar">
      <div class="brand" role="banner">
        <h1 class="logo">
          <span class="logo__scribble">Biora</span><span class="logo__dot">.</span><span class="logo__suffix">ch</span>
        </h1>
        <p class="tagline">As seen on T.V.</p>
      </div>

      <div class="top-actions">
        <div class="search">
          <label class="sr-only" for="searchInput">Search projects</label>
          <input id="searchInput" type="search" placeholder="Search projects, tech, keywords…" autocomplete="off" />
          <button id="clearSearch" class="btn btn--ghost" type="button" aria-label="Clear search">×</button>
        </div>
        <button id="randomBtn" class="btn" type="button" title="Jump to a random project">Random</button>
      </div>
    </header>

    <main class="layout">
      <!-- LEFT: Topics list -->
      <aside class="sidebar" aria-label="Topics">
        <h2 class="hand-title">Topics</h2>
        <ul class="topic-list" id="topicList" role="listbox" aria-label="Topic filter"></ul>

        <div class="sidebar__footer">
          <a class="link" href="#" id="aboutLink">About</a>
          <span class="sep">•</span>
          <a class="link" href="#" id="contactLink">Contact</a>
          <span class="sep">•</span>
          <a class="link" href="#" id="cvLink">CV</a>
        </div>
      </aside>

      <!-- RIGHT: Two boards (Useful / Fun) -->
      <section class="boards" aria-label="Projects">
        <div class="boards__tabs" role="tablist" aria-label="Project boards">
          <button class="tab is-active" id="tabUseful" role="tab" aria-selected="true" aria-controls="panelUseful">
            Useful projects
          </button>
         <!----> <button class="tab" id="tabFun" role="tab" aria-selected="false" aria-controls="panelFun">
           </button>
        </div>

        <div class="boards__panels">
          <section class="panel is-active" id="panelUseful" role="tabpanel" aria-labelledby="tabUseful">
            <div class="panel__meta">
              <h2 class="hand-title hand-underline">Useful projects</h2>
              <p class="muted" id="usefulCount"></p>
            </div>
            <div class="cards" id="usefulCards"></div>
          </section>

          <section class="panel" id="panelFun" role="tabpanel" aria-labelledby="tabFun">
            <div class="panel__meta">
              <h2 class="hand-title hand-underline">Secret projects</h2>
              <p class="muted" id="funCount"></p>
            </div>
            <div class="cards" id="funCards"></div>
          </section>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__left">
        <span class="muted">© <span id="year"></span> biora.ch</span>
        <span class="sep">•</span>
        <span class="muted">I hope you like the ambitious design.</span>
      </div>
      <div class="footer__right">
        <a class="link" href="https://github.com/biora-ch" target="_blank" rel="noreferrer">GitHub</a>
        <a class="link" href="#" id="copyEmail"></a>
      </div>
    </footer>
  </div>

  <!-- Modal -->
  <dialog class="modal" id="projectModal" aria-label="Project details">
    <div class="modal__paper">
      <button class="modal__close" id="modalClose" type="button" aria-label="Close">×</button>
      <div class="modal__content" id="modalContent"></div>
      <div class="modal__actions" id="modalActions"></div>
    </div>
  </dialog>

  <!-- Tiny toast -->
  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <script src="projects.js"></script>
  <script src="app.js" defer></script>
</body>
</html>
